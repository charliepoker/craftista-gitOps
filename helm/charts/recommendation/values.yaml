replicaCount: 1

image:
  repository: 8060633493/craftista-recommendation
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "recommendation"

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/role: "recommendation"
  vault.hashicorp.com/agent-inject-secret-redis-config: "secret/data/craftista/ENV/recommendation/redis"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: recommendation.webdemoapp.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: recommendation-tls
      hosts:
        - recommendation.webdemoapp.com

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  httpGet:
    path: /api/health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: GIN_MODE
    value: release
  - name: LOG_LEVEL
    value: INFO

redis:
  enabled: true
  host: "" # Injected from Vault
  port: 6379
  password: "" # Injected from Vault
  database: 0

vault:
  enabled: true
  role: recommendation
  secretPath: secret/data/craftista/ENV/recommendation
