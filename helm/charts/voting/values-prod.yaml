replicaCount: 3

image:
  tag: "prod-latest"

ingress:
  hosts:
    - host: voting.webdemoapp.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: voting-prod-tls
      hosts:
        - voting.webdemoapp.com

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

env:
  - name: SPRING_PROFILES_ACTIVE
    value: production
  - name: CATALOGUE_SERVICE_URL
    value: http://catalogue:5000/api/products
  - name: CATALOGUE_SYNC_INTERVAL
    value: "60000"
  - name: LOG_LEVEL
    value: WARN
  - name: JPA_DDL_AUTO
    value: validate
  - name: JPA_SHOW_SQL
    value: "false"

postgresql:
  enabled: true
  host: "" # Injected from Vault
  port: 5432
  database: voting
  username: "" # Injected from Vault
  password: "" # Injected from Vault

migration:
  enabled: true
  image:
    tag: "prod-latest"

vault:
  enabled: true
  role: voting
  secretPath: secret/data/craftista/prod/voting
