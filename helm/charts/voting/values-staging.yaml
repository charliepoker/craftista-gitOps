replicaCount: 2

image:
  tag: "staging-latest"

ingress:
  hosts:
    - host: voting.staging.webdemoapp.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: voting-staging-tls
      hosts:
        - voting.staging.webdemoapp.com

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

env:
  - name: SPRING_PROFILES_ACTIVE
    value: production
  - name: CATALOGUE_SERVICE_URL
    value: http://catalogue:5000/api/products
  - name: CATALOGUE_SYNC_INTERVAL
    value: "60000"
  - name: LOG_LEVEL
    value: INFO
  - name: JPA_DDL_AUTO
    value: validate
  - name: JPA_SHOW_SQL
    value: "false"

postgresql:
  enabled: true
  host: "" # Injected from Vault
  port: 5432
  database: voting
  username: "" # Injected from Vault
  password: "" # Injected from Vault

migration:
  enabled: true
  image:
    tag: "staging-latest"

vault:
  enabled: true
  role: voting
  secretPath: secret/data/craftista/staging/voting
