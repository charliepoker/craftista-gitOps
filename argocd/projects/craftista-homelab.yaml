apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: craftista-homelab
  namespace: argocd
  labels:
    cluster: homelab
spec:
  description: Craftista application stack â€” homelab Raspberry Pi cluster (all environments)

  # Source repositories that applications in this project can deploy from
  sourceRepos:
    - https://github.com/charliepoker/craftista-gitops.git

  # Destinations where applications can be deployed (all craftista namespaces)
  destinations:
    - namespace: craftista-dev
      server: https://kubernetes.default.svc
    - namespace: craftista-staging
      server: https://kubernetes.default.svc
    - namespace: craftista-prod
      server: https://kubernetes.default.svc

  # Cluster-scoped resources that can be managed
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace

  # Namespace-scoped resources that can be managed
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"

  # Roles for project members (can be extended for RBAC)
  roles: []
