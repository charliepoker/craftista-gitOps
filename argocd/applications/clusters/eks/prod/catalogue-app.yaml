apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: craftista-catalogue-prod
  namespace: argocd
  labels:
    app: catalogue
    environment: prod
    component: api
spec:
  # Project reference
  project: craftista-eks

  # Source configuration
  source:
    repoURL: https://github.com/charliepoker/craftista-gitops.git
    targetRevision: main
    path: kubernetes/overlays/prod/catalogue

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: craftista-prod

  # Sync policy configuration - MANUAL SYNC FOR PRODUCTION
  syncPolicy:
    # No automated sync for production - requires manual approval
    syncOptions:
      - CreateNamespace=true # Automatically create namespace if it doesn't exist
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences for fields that are expected to change
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas # Ignore replica count changes (managed by HPA)
