apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: craftista-deps-homelab
  namespace: argocd
  labels:
    app: deps
    environment: dev
    component: database
spec:
  project: craftista-homelab
  source:
    repoURL: https://github.com/charliepoker/craftista-gitops.git
    targetRevision: main
    path: kubernetes/overlays/homelab/deps
  destination:
    server: https://kubernetes.default.svc
    namespace: craftista-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
