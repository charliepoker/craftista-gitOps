apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: craftista-bootstrap-homelab-staging
  namespace: argocd
  labels:
    app: bootstrap
    environment: staging
    component: platform
spec:
  project: craftista-homelab
  source:
    repoURL: https://github.com/charliepoker/craftista-gitops.git
    targetRevision: main
    path: kubernetes/overlays/homelab/staging/bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: craftista-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
