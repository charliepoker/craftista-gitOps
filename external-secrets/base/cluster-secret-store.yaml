# ClusterSecretStore for cluster-wide Vault integration
# This ClusterSecretStore can be referenced from any namespace
# Useful for shared secrets and cross-namespace secret management

apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend-cluster
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"

      # Kubernetes authentication method
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets-cluster"

          # Service account used by External Secrets Operator
          # This service account must exist in the external-secrets-operator namespace
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets-operator

      namespace: null

