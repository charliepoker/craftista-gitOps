apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: voting-postgres-secret
  namespace: craftista-dev
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: voting-postgres-secret
    creationPolicy: Owner
  data:
    - secretKey: url
      remoteRef:
        key: secret/data/craftista/dev/voting/postgres-uri
        property: jdbc_url
    - secretKey: username
      remoteRef:
        key: secret/data/craftista/dev/voting/postgres-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: secret/data/craftista/dev/voting/postgres-credentials
        property: password
