apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: catalogue-mongodb-secret
  namespace: craftista-staging
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: catalogue-mongodb-secret
    creationPolicy: Owner
  data:
    - secretKey: uri
      remoteRef:
        key: secret/data/craftista/staging/catalogue/mongodb-uri
        property: connection_string
