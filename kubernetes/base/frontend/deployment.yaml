apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "frontend"
        vault.hashicorp.com/agent-inject-secret-config: "secret/data/craftista/ENV/frontend/config"
    spec:
      serviceAccountName: frontend
      containers:
        - name: frontend
          image: 8060633493/craftista-frontend:latest
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: NODE_ENV
            - name: PORT
              value: "3000"
            - name: PRODUCTS_API_BASE_URI
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: PRODUCTS_API_BASE_URI
            - name: RECOMMENDATION_BASE_URI
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: RECOMMENDATION_BASE_URI
            - name: VOTING_BASE_URI
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: VOTING_BASE_URI
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
