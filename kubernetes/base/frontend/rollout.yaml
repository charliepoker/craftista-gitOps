apiVersion: apps/v1
kind: Rollout
metadata:
  name: frontend
  labels:
    app: frontend
    component: web
spec:
  strategy:
    canary:
      canaryService: frontend-canary
      stableService: frontend
      trafficRouting:
        nginx:
          stableIngress: frontend
      steps:
        - setWeight: 20
        - pause: {duration: 2m}
        - setWeight: 50
        - pause: {duration: 2m}
        - setWeight: 80
        - pause: {duration: 1m}
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "frontend"
        vault.hashicorp.com/agent-inject-secret-config: "secret/data/craftista/ENV/frontend/config"
    spec:
      serviceAccountName: frontend
      containers:
        - name: frontend
          image: 8060633493/craftista-frontend:latest
          command: ["node", "app.js"]
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: NODE_ENV
            - name: PORT
              value: "3000"
            - name: PRODUCTS_API_BASE_URI
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: PRODUCTS_API_BASE_URI
            - name: RECOMMENDATION_BASE_URI
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: RECOMMENDATION_BASE_URI
            - name: VOTING_BASE_URI
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: VOTING_BASE_URI
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
