apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catalogue
  labels:
    app: catalogue
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - catalogue.DOMAIN_PLACEHOLDER
      secretName: catalogue-tls
  rules:
    - host: catalogue.DOMAIN_PLACEHOLDER
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: catalogue
                port:
                  number: 5000
