apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-config
  labels:
    app: catalogue
data:
  FLASK_ENV: "production"
  FLASK_DEBUG: "False"
  DATA_SOURCE: "mongodb"
  LOG_LEVEL: "INFO"
  CATALOGUE_MODE: "db"
  # Use the in-namespace Service DNS name (works for dev/staging/prod)
  MONGODB_HOST: "mongodb"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "catalogue"
