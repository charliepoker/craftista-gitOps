apiVersion: batch/v1
kind: Job
metadata:
  name: voting-migration
  labels:
    app: voting
    component: migration
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "-1"
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 600
  template:
    metadata:
      labels:
        app: voting
        component: migration
    spec:
      restartPolicy: Never
      containers:
        - name: flyway-migration
          image: 8060633493/craftista-voting:postgres
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting Flyway database migration..."
              java -cp /app/voting.jar org.springframework.boot.loader.JarLauncher
              echo "Migration completed successfully"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "migration"
            - name: SPRING_MAIN_WEB_APPLICATION_TYPE
              value: "none"
            - name: SPRING_FLYWAY_ENABLED
              value: "true"
            - name: SPRING_AUTOCONFIGURE_EXCLUDE
              value: "org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: voting-postgres-secret
                  key: url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: voting-postgres-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: voting-postgres-secret
                  key: password
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "org.postgresql.Driver"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
