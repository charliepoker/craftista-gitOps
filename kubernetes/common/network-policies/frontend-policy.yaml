---
# NetworkPolicy for Frontend service
# Allows:
# - Ingress from ingress controller (nginx-ingress)
# - Egress to catalogue, voting, and recommendation services
# - Egress to DNS (kube-dns/CoreDNS) for service discovery
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-policy
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow egress to catalogue service
    - to:
        - podSelector:
            matchLabels:
              app: catalogue
      ports:
        - protocol: TCP
          port: 5000
    # Allow egress to voting service
    - to:
        - podSelector:
            matchLabels:
              app: voting
      ports:
        - protocol: TCP
          port: 8080
    # Allow egress to recommendation service
    - to:
        - podSelector:
            matchLabels:
              app: recommendation
      ports:
        - protocol: TCP
          port: 8080
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow egress to CoreDNS (alternative DNS)
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
