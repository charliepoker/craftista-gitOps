apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: craftista-staging

resources:
  - ../../../../base/deps/mongodb
  - ../../../../base/deps/postgres
  - ../../../../base/deps/redis

patches:
  - target:
      kind: StatefulSet
    patch: |
      - op: add
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: nfs-csi
  - target:
      kind: PersistentVolumeClaim
    patch: |
      - op: add
        path: /spec/storageClassName
        value: nfs-csi
  - target:
      kind: Service
      name: mongodb
    patch: |
      - op: replace
        path: /metadata/name
        value: mongodb-staging
  - target:
      kind: Service
      name: redis
    patch: |
      - op: replace
        path: /metadata/name
        value: redis-staging
  - target:
      kind: Service
      name: postgres
    patch: |
      - op: replace
        path: /metadata/name
        value: postgres-staging
