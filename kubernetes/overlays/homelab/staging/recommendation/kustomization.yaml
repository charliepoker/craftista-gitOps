apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: craftista-staging

resources:
  - ../../../../base/recommendation

commonLabels:
  environment: staging

patches:
  - path: rollout-patch.yaml
    target:
      kind: Rollout
      name: recommendation
  - path: service-patch.yaml
    target:
      kind: Service
      name: recco
  - path: service-patch.yaml
    target:
      kind: Service
      name: recco-canary
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: recommendation-config
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: recommendation
