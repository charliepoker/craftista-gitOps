apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting
spec:
  tls:
    - hosts:
        - voting.staging.webdemoapp.com
      secretName: voting-staging-tls
  rules:
    - host: voting.staging.webdemoapp.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: voting
                port:
                  number: 8080
