apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: craftista-dev

resources:
  - ../../../../base/voting

commonLabels:
  environment: dev

patches:
  - path: rollout-patch.yaml
    target:
      kind: Rollout
      name: voting
  - path: patches.yaml
    target:
      kind: Rollout
      name: voting
  - path: service-selector-patch.yaml
    target:
      kind: Service
      name: craftista-voting
  - path: service-selector-patch.yaml
    target:
      kind: Service
      name: craftista-voting-canary
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: voting-config
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: voting
