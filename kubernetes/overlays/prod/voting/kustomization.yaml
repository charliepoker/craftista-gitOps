apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: craftista-prod

resources:
  - ../../../base/voting

commonLabels:
  environment: prod

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: voting
  - path: resources-patch.yaml
    target:
      kind: Deployment
      name: voting
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: voting-config
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: voting

replicas:
  - name: voting
    count: 3
